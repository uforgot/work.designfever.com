<body>
<div class="wrapper">
    <div id="id_bg_frame" class="bg-frame">
        <div class="dim"></div>
    </div>
    <header>
        <div class="wrapper-logo">
            <img class="img_logo" src="assets_login/images/logo/df_logo_w_242.svg">
        </div>
        <div class="wrapper-btn">
            <div class="wrapper-logout">
                <form id="id_form_logout" name="user_logout" method="POST" accept-charset="EUC-KR" enctype="multipart/form-data" action="">
                    <fieldset>
                        <legend class="blind">Logout</legend>
                        <div class="area-input btn-logout" tabindex="0">
                            <span class="txt">Logout</span>
                            <i class="material-icons">close</i>
                            <input tabindex="-1" id="id_btn_logout" class="btn-submit" form="id_form_logout" type="submit" value="log out">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </header>
    <section class="sec-info">
        <ul class="contents_con">
            <li id="id_stage_clock" class="wrapper-info">
                <div class="wrapper-clock">
                    <p class="area-txt blind"><span class="txt-time-number"><span id="id_time_hh">10</span>:<span id="id_time_mm">10</span>:<span id="id_time_ss">59</span></span></p>
                    <div class="container-clock" id="id_container_clock"></div>
                </div>
            </li>
            <li id="id_stage_notice" class="wrapper-info area-text">
                <div class="wrapper-notice">
                    <p class="area-txt">
                        <span class="txt-notice">
                            <!--<span>오늘은 </span>-->
                            <!--<span>행사가있습니다. </span>-->
                            <!--<span>(7글자 가능)</span>-->
                        </span>

                    <p class="area-txt">
                        <span class="txt-sub">
                            <!--<span>오후 4시까지 </span>-->

                            <!--<span>- 경영지원 (20글자까지가능)</span>-->
                        </span>
                    </p>
                </div>
            </li>
            <li id="id_stage_birthday" class="wrapper-info area-text">
                <div class="wrapper-notice">
                    <p class="area-txt">
                        <span class="txt-notice">
                            <!--<span>오늘 </span>-->
                            <!--<span>생일을 </span>-->
                            <!--<span>축하 드려요.</span>-->
                        </span>
                    </p>
                    <p class="area-txt">
                        <span class="txt-sub">
                            <!--<span>ㅇㅇㅇ 실장, ㅇㅇㅇ 이사, ㅇㅇㅇ 프로</span>-->
                        </span>
                    </p>
                </div>
            </li>
        </ul>
        <div class="area-indicator">
            <ul class="indicator">
                <li class="item-list"><button class="btn-indi"><div class="circle-box"><span class="blind">1</span></div></button></li>

                <li class="item-list"><button class="btn-indi"><div class="circle-box"><span class="blind">3</span></div></button></li>

    </section>
    <section class="sec-date">
        <div class="wrapper-date">
            <p class="area-txt"><span class="txt-date"><span id="id_txt_DW"></span>&#44;&nbsp;<span id="id_txt_DD"></span>&nbsp;<span id="id_txt_MM"></span></span></p>
        </div>

            <p class="area-txt"><span class="txt-weather">30<span class="txt-unit">&#8451;</span> / Cloudy</span></p>
        </div>
        <div class="wrapper-page hide">
        </div>
    </section>
    <section class="sec-login">
        <div class="wrapper-login">
            <form id="id_login" name="user_info" method="POST" accept-charset="EUC-KR" enctype="multipart/form-data" autocomplete="off" action="">
                <fieldset class="login-form">
                    <legend class="blind">Login</legend>
                    <div class="area-input">
                        <label for="user_id" class="blind"><span>ID</span></label>
                        <input class="round-box"
                               id="user_id" name="user_id" type="text"
                               placeholder="ID"
                               maxlength="15"
                               pattern="^[a-zA-Z0-9-_\.]{2,16}$"
                               style="ime-mode:disabled;"
                               autocomplete="false"
                               title="아이디를 2자 이상 입력해 주세요. 공백이나 특수문자 등은 포함할 수 없습니다."
                               tabindex="0" aria-label="아이디 입력"
                               spellcheck="false" autocorrect="off"
                               required autofocus
                               >
                        <!--pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{2,15}$"-->
                        <!--pattern=" ^[a-zA-Z0-9-_\.]{1,16}$"-->
                    </div>
                    <div class="area-input">
                        <label for="user_pw" class="blind"><span>PW</span></label>
                        <input class="round-box"
                               id="user_pw" name="user_pw" type="password"
                               placeholder="Password"
                               maxlength="15"
                               pattern=".{4,}"
                               title="비밀번호를 입력해 주세요. 4자 이상으로 된 영문소문자, 숫자, 언더스코어로만 구성할 수 있습니다."
                               spellcheck="false" autocorrect="off"
                               required >
                    </div>
                    <div class="wrapper-btn">
                        <div class="area-input btn-login btn-module">
                            <input class="round-box btn-submit"  id="user_login" form="id_login" type="submit" value="Login" title="로그인 하기">
                        </div>
                        <div class="area-btn btn-help btn-module align-right">
                            <a class="round-box link-help" href="help.html" title="안내 데스크"><span>Help</span></a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="wrapper-checkin">
            <div class="area-name">
                <div class="name-wrapper"><p><span id="id_user_name"></span>&nbsp;<span id="id_user_position"></span></p></div>
            </div>
            <div class="area-check-inout area-checkin">
                <div class="btn-wrapper">
                    <form id="id_checkin" name="user_checkin" method="POST" accept-charset="EUC-KR" enctype="multipart/form-data" action="">
                        <fieldset>
                            <legend class="blind">Checkin</legend>
                            <div class="area-input btn-checkin">
                                <input class="btn-submit" form="id_checkin" type="submit" value="출근" title="출근하기" >
                            </div>
                        </fieldset>
                    </form>
                    <div class="time-txt">
                        <p class="txt-title"><span>출근시간</span></p>
                        <p class="txt-time"><span id="id_checkin_time">00시 00분</span></p>
                    </div>
                </div>
                <div class="ui-loading">
                    <i class="icon-loading material-icons">sync</i>
                </div>
            </div>
            <div class="area-timebar">
                <div class="bar-wrapper">
                    <div class="bar-cur" id="id_per_time"></div>
                </div>
                <div class="txt-wrapper">
                    <p class="limit-time-txt"><span>퇴근 가능시간 </span><span id="id_checkout_able_time">00시 00분</span></p>
                    <p class="limit-time-txt complete"><span>퇴근&nbsp;완료</span></p>
                </div>
            </div>
            <div class="area-check-inout area-checkout">
                <div class="btn-wrapper">
                    <form id="id_checkout" name="user_checkout" method="POST" accept-charset="EUC-KR" enctype="multipart/form-data" action="">
                        <fieldset>
                            <legend class="blind">Checkout</legend>
                            <div class="area-input btn-checkout">
                                <input class="btn-submit" form="id_checkout" type="submit" value="퇴근" title="퇴근하기" >
                            </div>
                        </fieldset>
                    </form>
                    <button class="time-txt" title="다시 퇴근하기" id="id_btn_checkout_re" tabindex="-1">
                        <p class="txt-title"><span>퇴근시간</span></p>
                        <p class="txt-time"><span id="id_checkout_time">00시 00분</span></p>
                    </button>
                </div>
                <div class="ui-loading">
                    <i class="icon-loading material-icons">sync</i>
                </div>
            </div>
        </div>
    </section>
    <section class="sec-util">
        <div class="util-wrapper">
            <ul class="list-wrapper">
                <li class="util-list" id="id_link_doc_approval">
                    <div class="circle-box">
                        <a href="#" class="btn-link" title="결재할 문서">
                            <div class="icon">
                                <i class="material-icons">check</i>
                                <span>check icon</span>
                                <img src="assets_login/images/icon/icon_check_20x20.svg">
                            </div>
                            <div class="txt"><span class="doc-num">0</span></div>
                        </a>
                    </div>
                </li>
                <li class="util-list" id="id_link_doc_approval_my">
                    <div class="circle-box">
                        <a href="#" class="btn-link" title="결재 진행중 상신 문서">
                            <div class="icon">
                                <i class="material-icons">arrow_upward</i>
                            </div>
                            <div class="txt"><span class="doc-num">0</span></div>
                        </a>
                    </div>
                </li>
                <li class="util-list" id="id_link_doc_approval_cc">
                    <div class="circle-box">
                        <a href="#" class="btn-link" title="참조된 문서">
                            <div class="icon">
                                <i class="material-icons">add</i>
                                </div>
                            <div class="txt"><span class="doc-num">0</span></div>
                        </a>
                    </div>
                </li>
            </ul>
            <ul class="list-wrapper">
                <li class="util-list" id="id_link_main">
                    <div class="circle-box link-main">
                        <a href="#" class="btn-link" title="go to Main">
                            <div class="icon">
                                <i class="material-icons">view_comfy</i>
                                <!--<i class="material-icons">apps</i>-->
                                </div>
                            <div class="txt"><span id="id_more">Main</span></div>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <footer>
        <div class="wrapper-copyright">

        <!-- Modal content -->

<script type="text/javascript" src="assets_login/js/df.workgroup.login.bundle.js?uniq=20180904_3"></script>
<script>
    console.log("[ index.html ] : ", "check load json");
    if(df.workgroup.GlobalVars.isLoaded)    {
        console.log("[ index.html ] : ", "onLoadJson already -> start init");
        init();
    }
    else
        document.addEventListener(df.workgroup.Preset.eventType.ON_LOAD_JSON, function(){
            console.log("[ index.html ] : ", "onLoadJson -> start init");
            init();
        }
    );
    var login = {};
    function init(){
        login = new window.df.workgroup.login(df.workgroup.GlobalVars.infoData);
        login.init();
    }
</script>
