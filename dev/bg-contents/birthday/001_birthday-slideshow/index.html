<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Background Contents - Birthday Slide Show</title>

    <style>
        body {background-color: #000000; margin: 0}

        .slide-show .img-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000000;
            overflow: hidden;
        }
        .slide-show .img-wrapper .img-content {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            opacity: 0;
            transition: opacity 3s, transform 10s;
            transition-delay: 2s;
            transition-timing-function: linear;
            z-index: 0;
        }

        .slide-show .img-wrapper .img-content.show {
            opacity: 1;
            transform: scale(1.15);
            transition: opacity 3s, transform 15s;
            transition-delay: 0s;
            z-index: 1;
        }
        .container-wrapper .dimmed {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0);
            z-index: 2;
        }

        @media all and (min-width : 1025px) {
            .slide-show .img-wrapper .img-content.show {
                transform: scale(1.1);
            }
        }
    </style>

</head>
