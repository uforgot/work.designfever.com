<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" type="text/css" href="./common/css/normalize.css" />

    <title>Background Contents - list</title>
</head>

<style>
    body {background-color: #333333}

    h1 {
        text-align: center;
        margin: 40px 0;
        font-size: 40px;
    }


    #list-wrapper ul {
        display: flex;
        flex-wrap: wrap;
    }


    #list-wrapper .item {
        flex-basis: 20%;
        display: flex;
        overflow: hidden;
        justify-content: center;
        flex-direction: column;
    }


    #list-wrapper .item img{
        width: 100%;
        display: block;
        transition: transform 1s;
    }

    .desktop #list-wrapper .item:hover img{
        transform: scale(1.2);
        transition: transform 10s;
    }

    .desktop #list-wrapper .item:hover .item-title{
        opacity: 1;
    }
    .desktop #list-wrapper .item .item-title{
        opacity: 0;
    }

    #list-wrapper .item .item-title{
        position: absolute;
        color: #ffffff;
        display: flex;
        justify-content: center;
        font-size: 2vw;
        width: 20%;
        transition: opacity 0.2s;
        pointer-events: none;
        text-shadow:1px 1px 5px rgba(0,0,0, 0.2);

    }

    @media only screen and (max-width: 376px) {
        #list-wrapper .item {
            flex-basis: 100%;
        }
        #list-wrapper .item .item-title{
            font-size: 8vw;
            width: 100%;
        }
    }

    @media all and (min-width:376px) and (max-width:1024px) {
        #list-wrapper .item {
            flex-basis: 33.3333%;
        }
        #list-wrapper .item .item-title{
            font-size: 3vw;
            width: 33.3333%;
        }
    }



</style>

<body>

<div class="container-wrapper">
    <!--<h1>BackGround Contents</h1>-->

                </a>

</div>

<script src="../assets_login/js/common_withPixi.bundle.js"></script>
<script src="common/js/bg-list.js"></script>
<script src="common/js/loadInfoData.js"></script>
<script>

    console.log("[ index.html ] : ", "check load json");

    if(df.workgroup.GlobalVars.isLoaded)    {
        console.log("[ index.html ] : ", "onLoadJson already -> start init");
        init();
    }
    else
        document.addEventListener(df.workgroup.Preset.eventType.ON_LOAD_JSON, function(){
                console.log("[ index.html ] : ", "onLoadJson -> start init");
                init();
            }
        );

    function init(){
        var bgList = new BackgroundList(df.workgroup.GlobalVars.infoData);
        bgList.init();
    }
</script>
