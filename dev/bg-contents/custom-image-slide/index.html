<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Background Contents - Image Slide</title>

    <style>
        body {background-color: #000000; margin: 0}

        .slide-show .img-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000000;
            overflow: hidden;
        }
        .slide-show .img-wrapper .img-content {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            opacity: 0;
            transition: opacity 1s linear, transform 1s linear 3s; /* script 에서 추가로 인라인에 넣어줌(transition time)*/
            /*transform: scale(1);*/
            /*z-index: 0;*/
        }

        .slide-show .img-wrapper .img-content.show {
            opacity: 1;
            transition: opacity 1s linear, transform 13s linear 0s!important;/* script 에서 추가로 인라인에 넣어줌(transition time)*/
            transform: scale(1.2);
            /*z-index: 1;*/
        }


        .container-wrapper .dimmed {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0);
            z-index: 2;
        }

        @media all and (min-width : 1025px) {
            .slide-show .img-wrapper .img-content.show {
                transform: scale(1.1);
            }
        }
    </style>

</head>


<body class="slide-show">

<div class="container-wrapper">

<script src="./js/loadJsonData.js"></script>
<script src="./js/customImageSlide.js"></script>
<script>

    var params = Util.getParams();
    var seq = params.seqno || "000";

    document.addEventListener(df.workgroup.Preset.eventType.ON_LOAD_JSON, function(){
            init();
        }
    );

    var jsonLoadUrl = "/json/df_contents_image-slide.json.php" + "?seqno="+seq;
    // var jsonLoadUrl = "df_contents_image-slide.json?";
    window.df.workgroup.LoadJsonData.init(jsonLoadUrl);

    function init(){
        new CustomImageSlide(window.df.workgroup.GlobalVars.infoData, 0.4);
    }



</script>
