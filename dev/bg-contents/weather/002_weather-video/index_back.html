<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Background Contents - Weather Video</title>

    <style>

        .video-player .video-wrapper {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: -100;
        }
        .video-player .video-wrapper video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .video-player .dimmed {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
    </style>
</head>

<body class="video-player">

<div class="container-wrapper">
    <div class="video-wrapper">
        <!--<video autoplay muted loop>
            <source src="./video/200/200_00.mp4" type="video/mp4">
        </video>-->
        <div class="dimmed"></div>
    </div>
</div>

</body>

<script src="../../common/js/common.js"></script>
<script src="../../common/js/VideoPlayer_weather.js"></script>
<script>

    var data = {
        "video" : {
            "200" :{
                "title":"Thunderstorm",
                "default" :[
                    "./video/200/200_00.mp4"
                ],
                "low" :[]
            },
            "300" :{
                "title":"Drizzle",
                "default" :[
                    "./video/300/300_00.mp4",
                    "./video/300/300_01.mp4"
                ],
                "low" :[]
            },
            "500" :{
                "title":"Rain",
                "default" :[
                    "./video/500/500_00.mp4",
                    "./video/500/500_01.mp4",
                    "./video/500/500_02.mp4"
                ],
                "low" :[]
            },
            "600" :{
                "title":"Snow",
                "default" :[
                    "./video/600/600_00.mp4"
                ],
                "low" :[]
            },
            "700" :{
                "title":"Atmosphere",
                "default" :[
                    "./video/700/700_00.mp4"
                ],
                "low" :[]
            },
            "800" :{
                "title":"Clear",
                "default" :[
                    "./video/800/800_00.mp4",
                    "./video/800/800_01.mp4"
                ],
                "low" :[]
            },
            "801" :{
                "title":"Clouds",
                "default" :[
                    "./video/801/801_00.mp4"
                ],
                "low" :[]
            }

        }

    };


    var params = Util.getParams();
    var weathercode = params.weathercode || "800";
    var videoindex = params.videoindex;
    var dataVideo = data.video[weathercode] || data.video["800"];

    var dataOjb = {
        "videodata" : dataVideo.default,
        "videodata_low" : dataVideo.low,
        "videoindex" : videoindex
    }


    
    var videoPlayer = new VideoPlayer(dataOjb);
    videoPlayer.setting();
    videoPlayer.init();



</script>

</html>
