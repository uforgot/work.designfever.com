    <title>Background Contents - Weather Slide show</title>

    <style>
        body {margin: 0}
        .slide-show .img-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000000;
            overflow: hidden;
        }
        .slide-show .img-wrapper .img-content {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            opacity: 0;
            transition: opacity 1s, transform 30s;
        }

        .slide-show .img-wrapper .img-content.show {
            opacity: 1;
            transform: scale(1.1);
            transition: opacity 3s, transform 30s;
        }
        .container-wrapper .dimmed {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0);
        }
    </style>
</head>
