<head>

    <style>
        body {width: 100%; height:100%; overflow: hidden; margin: 0; background-color: #000000;
        }
        main {width: 100%; height:100%}
        .site-wrapper .content {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /*background: linear-gradient(to bottom, #2473ab 0%, #1e528e 20%, #5b7983 100%);*/
            /*opacity: 0.7;*/
            /*background: linear-gradient(to bottom, #246fa8 0%, #57c1eb 100%);*/
            /*background: linear-gradient(to bottom, #0e2e44 0%, #122438 40%, #243034 100%);*/
        }
        canvas {
            background-color: rgba(255,255,255,0);
        }

        .debug-area {
            position: absolute;
            bottom: 0;
            font-size: 20px;
            color: #ffffff;
            margin: 200px;
        }

        .lightning{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            background-color: rgba(255,255,255,0.2);
            opacity: 0;
            pointer-events: none;
        }

        .flashit {
            animation: flash ease-out 5s infinite;
            animation-delay: 1s;
        }

        @keyframes flash {
            from { opacity: 0; }
            2% { opacity: 0; }
            3% { opacity: 0.8; }
            4% { opacity: 0.2; }
            6% { opacity: 1; }
            10% { opacity: 0; }
            to { opacity: 0; }
        }

    </style>

</head>
<body>
<div id="app" class="app-container">
    <main class="site-wrapper">
        <div class="content" id="obj_stage">
            <canvas id="main"></canvas>
            <div class="lightning"></div>
        </div>
    </main>
</div>

<script src="./js/threejs/three.min.js"></script>
<script src="./js/threejs/OrbitControls.js"></script>
<script src="./js/threejs/Detector.js"></script>
<script src="js/main.js?seq=00"></script>




<script>
    var params = getParams();
    var weatherPower = params.power || "2";

    var container = document.querySelector(".site-wrapper .content canvas");

    var oW=window.innerWidth;
    var oH=window.innerHeight;
    var ID_timeout = 0;

    var app;
    window.onload = function () {
        app = new Weather_Rain({
            container:container,
            stageWidth:container.offsetWidth,
            stageHeight:container.offsetHeight,
            powerStep:weatherPower // 비내리는 강도 1 ~ 3

        }, 0.5);
        app.init();

        window.addEventListener("resize", checkSize);
        window.addEventListener("orientationchange", function(e) {
            clearTimeout(ID_timeout);
            ID_timeout = setTimeout(checkSize, 1000);
        }, false);
    };

    function checkSize(e){

        var tW = window.innerWidth;
        var tH = window.innerHeight;

        if(oW != tW ||oH != tH) {
            oW = tW;
            oH = tH;
            app.resetSize(tW, tH);
        }
    }



    function getParams(){

        var _params = {};

        var queryString = window.location.search || '';
        var keyValPairs = [];
        queryString     = queryString.substr(1);
        if (queryString.length)
        {
            keyValPairs = queryString.split('&');
            for (var pairNum in keyValPairs)
            {
                var key = keyValPairs[pairNum].split('=')[0];
                if (!key.length) continue;
                if (typeof _params[key] === 'undefined')
                    _params[key] = [];
                _params[key].push(keyValPairs[pairNum].split('=')[1]);
            }
        }

        return _params;
    }


</script>



</body>
</html>
