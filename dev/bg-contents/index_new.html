    #list-wrapper ul {

        flex-wrap: wrap;
    }


    #list-wrapper .item {
        flex-basis: 20%;
        display: inline-block;
        overflow: hidden;
    }

    #list-wrapper .item img{
        width: 100%;
        display: block;
        transition: transform 1s;
    }

    #list-wrapper .item:hover img{
        transform: scale(1.2);
        transition: transform 5s;
    }

    @media only screen and (max-width: 376px) {
        #list-wrapper .item {
            flex-basis: 100%;
        }
        h1 { font-size: 20px; }
    }

    /* Tablet Device */
    @media all and (min-width:376px) and (max-width:1024px) {
        #list-wrapper .item {
            flex-basis: 33.3333%;
        }
