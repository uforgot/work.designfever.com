<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Particle Rain | DF Lab</title>
    <!--<script src="../../../common/js/common.bundle.js"></script>-->

    <style>
        body {width: 100%; height:100%; overflow: hidden; margin: 0}
        main {width: 100%; height:100%}
        .site-wrapper .content {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            background-color: #000000;
        }

        .debug-area {
            position: absolute;
            bottom: 0;
            font-size: 20px;
            color: #ffffff;
            margin: 200px;
        }

        .lightning{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            background-color: rgba(255,255,255,0.3);
            opacity: 0;
            pointer-events: none;
        }

        .flashit {
            animation: flash ease-out 5s infinite;
            animation-delay: 1s;
        }

        @keyframes flash {
            from { opacity: 0; }
            2% { opacity: 0; }
            3% { opacity: 0.8; }
            4% { opacity: 0.2; }
            6% { opacity: 1; }
            10% { opacity: 0; }
            to { opacity: 0; }
        }

    </style>

</head>
<body>
<div id="app" class="app-container">
    <main class="site-wrapper">
        <div class="content" id="obj_stage">
            <canvas id="main"></canvas>
            <div class="lightning flashit"></div>
        </div>
    </main>
</div>

<script src="./js/threejs/three.min.js"></script>
<script src="./js/threejs/OrbitControls.js"></script>
<script src="./js/threejs/Detector.js"></script>
<script src="js/main.js"></script>




<script>
    var container = document.querySelector(".site-wrapper .content canvas");

    var oW=window.innerWidth;
    var oH=window.innerHeight;
    var ID_timeout = 0;

    var app;
    window.onload = function () {
        app = new Weather_Rain({
            container:container,
            stageWidth:container.offsetWidth,
            stageHeight:container.offsetHeight,
            powerStep:2 // 비내리는 강도 1 ~ 3

        }, 0.5);
        app.init();

        window.addEventListener("resize", checkSize);
        window.addEventListener("orientationchange", function(e) {
            clearTimeout(ID_timeout);
            ID_timeout = setTimeout(checkSize, 1000);
        }, false);
    };

    function checkSize(e){

        var tW = window.innerWidth;
        var tH = window.innerHeight;

        if(oW != tW ||oH != tH) {
            oW = tW;
            oH = tH;
            app.resetSize(tW, tH);
        }
    }
</script>



</body>
</html>
