<body>
<div class="wrapper">
    <div id="id_bg_frame" class="bg-frame">
        <div class="dim"></div>
    </div>
    <header>
        <div class="wrapper-logo">
            <img class="img_logo" src="assets_login/images/logo/df_logo_w_242.svg">
        </div>
    </header>
    <section class="sec-info">
        <ul>
            <li class="wrapper-info">
                <div class="wrapper-clock">
                    <p class="area-txt blind"><span class="txt-time-number"><span id="id_time_hh">10</span>:<span id="id_time_mm">10</span>:<span id="id_time_ss">59</span></span></p>
                    <div class="container-clock" id="id_container_clock"></div>
                </div>
                <div class="wrapper-date">
                    <p class="area-txt"><span class="txt-date"><span id="id_txt_MM"></span> <span id="id_txt_DD"></span>. <span id="id_txt_DW"></span></span></p>
                </div>
                <div class="wrapper-weather blind">
                    <p class="area-txt"><span class="txt-weather">30<span class="txt-unit">&#8451;</span> / Cloudy</span></p>
                </div>
            </li>
            <li class="wrapper-info">
                <div class="wrapper-notice">
                    <p class="area-txt"><span class="txt-notice">3층 개수대 <br>사용을 <br>금합니다.</span></p>
                    <p class="area-txt"><span class="txt-sub">8월 3일까지 <br>사용을 금합니다. <br>- 경영지원팀</span></p>
                </div>
            </li>
        </ul>
    </section>
    <section class="sec-login">
        <div class="wrapper-login">
            <form id="id_login" name="user_info" method="POST" accept-charset="euc-kr" enctype="multipart/form-data" action="login.php" target="hdnFrame">
                <fieldset class="login-form">
                    <legend class="blind">Login</legend>
                    <div class="area-input">
                        <label for="user_id" class="blind"><span>ID</span></label>
                        <input class="round-box"
                               id="user_id" name="user_id" type="text"
                               placeholder="ID"
                               maxlength="15"
                               pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{3,15}$"
                               style="ime-mode:disabled;"
                               autocomplete="on"
                               title="아이디를 4자 이상 입력해 주세요. 공백이나 특수문자 등은 포함할 수 없습니다."
                               required autofocus>
                    </div>
                    <div class="area-input">
                        <label for="user_pw" class="blind"><span>PW</span></label>
                        <input class="round-box"
                               id="user_pw" name="user_pw" type="password"
                               placeholder="Password"
                               maxlength="15"
                               pattern=".{4,}"
                               title="비밀번호를 입력해 주세요. 4자 이상으로 된 영문소문자, 숫자, 언더스코어로만 구성할 수 있습니다."
                               required >
                    </div>
                    <div class="wrapper-btn">
                        <div class="area-input btn-login btn-module">
                            <input class="round-box btn-submit" form="id_login" type="submit" value="Login">
                        </div>
                        <div class="area-btn btn-help btn-module align-right">
                            <a class="round-box link-help" href="help.html" title="안내 데스크"><span>Help</span></a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
    <footer>
        <div class="wrapper-copyright">
            <p class="area-txt"><span class="txt-copyright">df work group. 2018.</span></p>
        </div>
    </footer>
</div>

<script>
    if(GlobalVars.isLoaded) init();
    else                    document.addEventListener(GlobalVars.eventType.ON_LOAD_JSON, onLoadJson);

    function onLoadJson(){
        console.log("[ index.html ] : ", "onLoadJson");
        init();
    }

    function init(){
        var login = new DF_Login(GlobalVars.infoData);
        login.init();
    }
</script>
