<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>designfever intranet</title>
    <link rel="stylesheet" href="assets/css/work.df.css">
    <script defer src="assets/js/all.js"></script>
</head>
<body>

<section class="hero is-dark is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column is-one-third is-offset-one-third">
                    <div class="box">
                        <div class="image is-2by1">
                            <img src="assets/images/df_logo_b.svg">
                        </div>
                        <hr/>
                        
                        <div class="field">
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="id" value="">
                                <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                                <span class="icon is-small is-right"><i class="fas fa-check"></i></span>
                            </div>
                        </div>
    
                        <div class="field">
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="password" value="">
                                <span class="icon is-small is-left"><i class="fas fa-key"></i></span>
                                <span class="icon is-small is-right"><i class="fas fa-check"></i></span>
                            </div>
                        </div>
                        
                        <div class="field is-centered">
                            <a class="button is-medium is-fullwidth is-info">
                                <span>로그인</span>
                                <span class="icon is-small">
                                    <i class="fas fa-sign-in-alt"></i>
                                </span>
                            </a>
                        </div>
                        
                        <div class="buttons is-right">
                            <a class="button is-small is-text is-right">
                                    <span class="icon is-small">
                                        <i class="fas fa-user-plus"></i>
                                    </span>
                                <span>회원가입</span>
                            </a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
