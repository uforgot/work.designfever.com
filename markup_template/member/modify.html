<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>designfever intranet</title>
    <link rel="stylesheet" href="/assets/css/work.df.css">

    <script src="/assets/js/jquery-1.11.0.min.js"></script>
    <script defer src="/assets/js/all.js"></script>

</head>
<body>

<div id="top"></div>

                    <article class="media">
                        <figure class="media-left" style="margin-left:0">
                            <p class="image is-128x128">
                                <img src="/assets/images/profile.jpg">
                            </p>
                        </figure>
                        <div class="media-content">
                            <p class="title is-size-5">신형주 uforgot</p>
                            <p class="title is-size-6">Visual Interaction Development</p>
                            <p class="title is-size-6">이사</p>
                            <p class="title is-size-7">입사일 2017년 5월 27일</p>
                        </div>
                    </article>

                    <div class="columns">
                        <div class="column  is-narrow">
                            <div class="field">
                                <label class="label">비밀번호</label>
                                <div class="field is-grouped">
                                    <div class="control">
                                        <input class="input is-primary" type="text" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <p class="help">* 변경을 원할 시에만 입력</p>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">비밀번호 확인</label>
                                <div class="field is-grouped">
                                    <div class="control">
                                        <input class="input is-primary" type="text" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">사진등록</label>
                        <div class="field is-left">
                            <div class="file has-name is-right" style="justify-content: left">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="resume">
                                    <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                        파일찾기…
                    </span>
                    </span>
                                    <span class="file-name">
                        Screen Shot 2017-07-29 at 15.54.25.png
                    </span>
                                </label>
                            </div>
                        </div>
                        <p class="help">* 이미지파일 용량 200 kb 이내 업로드 가능</p>
                    </div>

                    <div class="field ">
                        <label class="label">영문 이름</label>
                        <div class="field is-grouped">
                            <div class="control">
                                <input class="input is-primary" type="text" placeholder="성" size="10">
                            </div>
                            <div class="control">
                                <input class="input is-primary" type="text" placeholder="이름">
                            </div>
                        </div>
                    </div>

                    <div class="field ">
                        <label class="label">DF E-mail</label>
                        <div class="field is-grouped">
                            <div class="control">
                                <input class="input is-primary" type="text" placeholder="성">
                            </div>
                            <input class="input is-static" type="email" value="@designfever.com" readonly>
                        </div>
                    </div>

                </div>
                <div class="column">

                    <div class="columns">
                        <div class="column">
                            <div class="field ">
                                <label class="label">생일</label>
                                <div class="field is-grouped">
                                    <div class="control select is-primary">
                                        <select name="to_year">
                                            <option value='2013'>2013년</option><option value='2014'>2014년</option><option value='2015'>2015년</option><option value='2016'>2016년</option><option value='2017'>2017년</option><option value='2018' selected>2018년</option><option value='2019'>2019년</option>                                    </select>
                                    </div>
                                    <div class="control select is-primary">
                                        <select name="to_month">
                                            <option value='01'>1월</option><option value='02'>2월</option><option value='03'>3월</option><option value='04' selected>4월</option><option value='05'>5월</option><option value='06'>6월</option><option value='07'>7월</option><option value='08'>8월</option><option value='09'>9월</option><option value='10'>10월</option><option value='11'>11월</option><option value='12'>12월</option>                                    </select>
                                    </div>
                                    <div class="control select is-primary">
                                        <select name="to_day">
                                            <option value='01'>1일</option><option value='02'>2일</option><option value='03'>3일</option><option value='04'>4일</option><option value='05'>5일</option><option value='06'>6일</option><option value='07'>7일</option><option value='08'>8일</option><option value='09'>9일</option><option value='10'>10일</option><option value='11'>11일</option><option value='12'>12일</option><option value='13'>13일</option><option value='14'>14일</option><option value='15'>15일</option><option value='16'>16일</option><option value='17'>17일</option><option value='18'>18일</option><option value='19'>19일</option><option value='20'>20일</option><option value='21'>21일</option><option value='22'>22일</option><option value='23'>23일</option><option value='24'>24일</option><option value='25'>25일</option><option value='26'>26일</option><option value='27' selected>27일</option><option value='28'>28일</option><option value='29'>29일</option><option value='30'>30일</option><option value='31'>31일</option>                                    </select>
                                    </div>
                                    <div class="button">
                                        <input type="hidden" class="datepicker">
                                        <i class="fa fa-calendar-plus"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="column">
                            <div class="field ">
                                <label class="label is-hidden-mobile">&nbsp;</label>
                                <div class="field is-grouped">
                                    <div class="control" style="margin-top:0.4rem; margin-left:-0.4rem;">
                                        <input class="is-checkradio" id="exampleRadioInline1" type="radio" name="exampleRadioInline" checked="checked">
                                        <label for="exampleRadioInline1">양력</label>
                                        <input class="is-checkradio" id="exampleRadioInline2" type="radio" name="exampleRadioInline">
                                        <label for="exampleRadioInline2">음력</label>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>


                    <div class="field">
                        <label class="label">핸드폰</label>
                        <div class="field is-grouped">
                            <div class="control select is-primary">
                                <select name="to_year">
                                    <option>010</option>
                                </select>
                            </div>
                            <div class="control">
                                <input class="input is-primary" type="text" placeholder="" size="6">
                            </div>
                            <div class="control">
                                <input class="input is-primary" type="text" placeholder="" size="6">
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">비상연락망</label>

                            <div class="control select is-primary">
                                <select name="to_year">
                                    <option>010</option>
                                </select>
                            </div>
                            <div class="control">
                                <input class="input is-primary" type="text" placeholder="" size="6">
                            </div>
                            <div class="control">
                                <input class="input is-primary" type="text" placeholder="" size="6">
                            </div>
                        </div>
                    </div>

                    <div class="field ">
                        <label class="label">자택주소</label>
                        <div class="field is-grouped">
                            <div class="control">
                                <input class="input is-primary" type="text" placeholder="">
                            </div>
                            <div class="control">
                                <a class="button">우편번호 찾기</a>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-primary" type="text" placeholder="">
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">부서 / 직급</label>
                        <div class="field is-grouped">
                            <div class="control">
                                <input class="input has-text-primary is-static" type="text" placeholder="" value="Visual Interaction Development" readonly >
                            </div>
                            <div class="control">
                                <input class="input has-text-primary is-static" type="text" placeholder="" value="이사" readonly size="6">
                            </div>
                        </div>
                    </div>


                    <div class="field ">
                        <label class="label">내선번호</label>
                        <div class="field is-grouped">
                            <div class="control">
                                <input class="input" type="text" placeholder="">
                            </div>
                        </div>
                    </div>


                    <div class="field">
                        <label class="label">직통번호</label>
                        <div class="field is-grouped">
                            <div class="control">
                                <input class="input" type="text" size="3" placeholder="070" readonly>
                            </div>
                            <div class="control">
                                <input class="input" type="text" placeholder="" size="6">
                            </div>
                            <div class="control">
                                <input class="input" type="text" placeholder="" size="6">
                            </div>
                        </div>
                        <p class="help">* 전화기 화면에 표시된 번호를 적어주세요.</p>
                    </div>

                </div>

            <hr>

            <div class="field is-grouped">
                <div class="control">
                    <a class="button is-primary">
                        <span class="icon is-small">
                            <i class="fas fa-check"></i>
                        </span>
                        <span>확인</span>
                    </a>
                </div>
                <div class="control">
                    <a class="button">
                        <span class="icon is-small">
                            <i class="fas fa-times"></i>
                        </span>
                        <span>취소</span>
                    </a>
                </div>
            </div>

        </div>
