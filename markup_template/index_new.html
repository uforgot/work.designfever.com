<body>
<div class="wrapper">
    <header>

    </header>
    <main>
        <div id="bg_frame" class="bg-frame">
            <iframe src="../dev/bg-contents/weather/002_weather-video/index.html?weathercode=200"></iframe>
        </div>
        <section class="sec-info">
            <div class="wrapper-date">
                <p><span>10:10:59</span></p>
                <p><span>7. 24 / Mon</span></p>
            </div>
            <div class="wrapper-weather">
                <p><span>30 / Cloudy</span></p>
            </div>
        </section>
        <section class="sec-login">
            <div class="wrapper-login">
                <form id="id_login" name="user_info" method="POST" accept-charset="euc-kr" enctype="multipart/form-data" action="login.php" target="hdnFrame">
                    <fieldset class="login-form">
                        <legend class="blind">Login</legend>
                        <div class="area-input">
                            <label for="user_id" class="blind"><span>ID</span></label>
                            <input id="user_id" name="user_id" type="text"
                                   placeholder="ID"
                                   maxlength="15"
                                   pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{3,15}$"
                                   style="ime-mode:disabled;"
                                   autocomplete="on"
                                   title="아이디를 4자 이상 입력해 주세요. 공백이나 특수문자 등은 포함할 수 없습니다."
                                   required autofocus>
                        </div>
                        <div class="area-input">
                            <label for="user_pw" class="blind"><span>PW</span></label>
                            <input id="user_pw" name="user_pw" type="password"
                                   placeholder="PASSWORD"
                                   maxlength="15"
                                   pattern=".{4,}"
                                   title="비밀번호를 입력해 주세요. 4자 이상으로 된 영문소문자, 숫자, 언더스코어로만 구성할 수 있습니다."
                                   required >
                        </div>
                        <div class="area-input">
                            <input form="id_login" type="submit" value="Login" class="btn-submit">
                        </div>
                    </fieldset>
                </form>
                <div class="join-area">
                    <a href="member/join.html" target="_blank" title="회원 가입 페이지로 이동합니다.">+ 회원 가입</a>
                </div>
            </div>
        </section>
